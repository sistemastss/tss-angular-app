<table class="table table-bordered container table-hover">
  <thead>
    <th class="text-capitalize" *ngFor="let header of dataTable.headers">
      {{ header }}
    </th>
  </thead>
  <tbody>
    <tr *ngFor="let row of dataTable['rows']"
        app-row [row]="row" (sendMessage)="onSendMessage($event)"></tr>
  </tbody>
</table>
