<div class="modal-backdrop d-none" [ngClass]="modalService.control ? 'show fade d-block' : 'd-none'"></div>

<!--modal-->
<div  class="modal modal-container" [ngClass]="modalService.control ? 'show fade animated fade-in d-block' : 'd-none'">
  <div class="modal-dialog" [ngClass]="modalSize()">
    <div class="modal-content" role="document">
      <div class="modal-header">
        <h5 class="modal-title">{{ title }}</h5>
        <button type="button" class="close" (click)="onClose()">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body modal-overflow">
        <ng-content select=".body"></ng-content>
      </div>
      <div class="modal-footer">
        <ng-content select=".footer"></ng-content>
      </div>
    </div>
  </div>
</div>
