<div id="content-wrapper">
  <div class="container mt-3">
    <div class="row">
      <div class="col-md-10 mx-auto">
        <form [formGroup]="form">
          <div class="card">
            <div class="card-header">
              <h4 class="text-center">Orden de servicio</h4>
            </div>
            <div class="card-body">

              <div class="form-group row">
                <label for="ciudad" class="col-sm-3 col-form-label">Ciudad</label>
                <div class="col-sm-9">
                  <input type="text"
                         class="form-control"
                         id="ciudad"
                         name="ciudad"
                         placeholder="Ciudad"
                         required="required"
                         formControlName="ciudad">
                  <div [hidden]="form.controls['ciudad'].valid  || form.controls['ciudad'].pristine">
                    <div class="ng-invalid-feedback">
                      El campo es requerido
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <label for="anexo" class="col-sm-3 col-form-label">
                  Anexo
                </label>
                <div class="col-sm-9">
                  <input type="file" id="anexo" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label for="descripcion" class="col-sm-3 col-form-label">Descripcion</label>
                <div class="col-sm-9">
                  <textarea
                    cols="30" rows="5"
                    class="form-control"
                    id="descripcion"
                    name="descripcion"
                    placeholder="DescripciÃ³n de la investigacion"
                    formControlName="descripcion">
                  </textarea>
                  <div [hidden]="form.controls['descripcion'].valid  || form.controls['descripcion'].pristine">
                    <div class="ng-invalid-feedback">
                      El campo es requerido
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group mx-auto">
              <button *ngIf="!controlInvestigaciones.editar"
                      class="btn btn-primary"
                      [disabled]="form.status == 'INVALID'"
                      (click)="crearInvestigacion()">
                <i class="fa fa-plus"></i>
                Agregar
              </button>
              <button *ngIf="controlInvestigaciones.editar"
                      class="btn btn-primary"
                      [disabled]="form.status == 'INVALID'"
                      (click)="editarInvestigacion()">
                Actualizar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div *ngIf="investigaciones.length > 0">
    <div class="col-md-10 mx-auto col-sm-12 mt-3">
      <div class="card mb-3">
        <div class="card-header">
          <i class="fas fa-table"></i>
          Servicios solicitados</div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
              <thead>
              <tr>
                <th>Ciudad</th>
                <th>Anexo</th>
                <th class="text-center">Acciones</th>
              </tr>
              </thead>
              <tbody>

              <tr *ngFor="let item of investigaciones; index as i">
                <td>{{ item.ciudad }}</td>
                <td>{{ item.descripcion }}</td>
                <td>
                  <div class="text-center">
                    <div class="custom-control-inline" >
                      <button class="btn btn-sm btn-primary"
                              (click)="establecerFormulario(i)">
                        <i class="fa fa-edit"></i>
                      </button>
                    </div>
                    <div class="custom-control-inline">
                      <button class="btn btn-sm btn-danger"
                              (click)="eliminarInvestigacion(i)">
                        <i class="fa fa-trash"></i>
                      </button>
                    </div>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="card-footer ">
          <div class="form-group text-center">
            <button class="btn btn-primary" (click)="guardarInvestigaciones()">
              <i class="fa fa-save"></i>
              Guardar servicios
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
