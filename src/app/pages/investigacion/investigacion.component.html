<div id="content-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 text-center mt-3">
        <div class="btn-group">
           <button *ngFor="let actividad of actividades"
                  [hidden]="!isActividadAsignada(actividad.codigo)"
                  [ngClass]="(actividadesService.getEstadoActividad(actividad.codigo) == 'notificado') ? 'btn btn-danger' : 'btn btn-primary'"
                  type="button"
                  routerLinkActive="active"
                  [routerLink]="actividad.path">
            {{ actividad.nombre}}
          </button>
          <button *ngFor="let actividad of actividades"
                  [hidden]="!isActividadAsignada(actividad.codigo)"
                  [ngClass]="(actividadesService.getEstadoActividad(actividad.codigo) == 'notificado') ? 'btn btn-danger' : 'btn btn-primary'"
                  type="button"
                  routerLinkActive="active"
                  [routerLink]="actividad.path">
            {{ actividad.nombre}}
          </button>
        </div>
      </div>
      <div class="col-md-12 mt-3">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>

<div id="content-wrapper">
    <div class="container mt-3">
      <div class="row">
        <div class="col-md-10 mx-auto">
          <form [formGroup]="form">
            <div class="card">
              <div class="card-header">
                <h4 class="text-center">InvestigacionInterface</h4>
              </div>
              <div class="card-body">

                <div class="form-group row">
                  <label for="anexo" class="col-sm-3 col-form-label">
                    Informe
                  </label>
                  <div class="col-sm-9">
                    <input type="file" id="anexo" class="form-control">
                  </div>
                </div>
                <div class="mt-3">
                    <button class="btn btn-warning">Agregar actividad</button>
                </div>
                <div class="form-group row mt-3">
                    <table class="table table-bordered">
                      <tr>
                        <td>Actividad</td>
                        <td>Novedades</td>
                        <td>Acciones</td>
                      </tr>
                      <tr>
                          <td>Hurto</td>
                          <td>robo agrabado de celulares</td>
                          <td><div>
                            <button class="btn btn-primary">Editar</button>
                            <button class="btn btn-danger">Eliminar</button>
                          </div></td>
                        </tr>
                    </table>

                  </div>
                <div class="mt-3">
                    <button class="btn btn-success">Finalizar</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
