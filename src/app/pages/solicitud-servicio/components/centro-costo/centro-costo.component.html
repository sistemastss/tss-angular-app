<div id="content-wrapper">
  <div class="container mt-3">
    <div class="row">
      <div class="col-md-10 mx-auto">
        <div class="card">
          <div class="card-header">
            <h4 class="text-center">Orden de servicio</h4>
          </div>
          <div class="card-body" [formGroup]="form">

            <div class="card">
              <div class="card-body border-bottom">
                <h5>Datos de solicitud</h5>
              </div>

              <div class="card-body">
                <div class="form-group row">
                  <label for="solicitante" class="col-sm-3 col-form-label">
                    Solicitante
                  </label>
                  <div class="col-sm-9">
                    <input type="text" id="solicitante"
                           placeholder="Ingrese el nombre completo"
                           class="form-control" formControlName="solicitante">
                    <div [hidden]="form.controls['solicitante'].valid  || form.controls['solicitante'].pristine">
                      <div class="ng-invalid-feedback">
                        El campo es requerido
                      </div>
                    </div>
                  </div>
                </div>


                <!-- telefono solicitante -->
                <div class="form-group row">
                  <label for="telefonoSolicitante" class="col-sm-3 col-form-label">
                    Telefono del solicitante
                  </label>
                  <div class="col-sm-9">
                    <input type="number" id="telefonoSolicitante"
                           placeholder="Ingrese el telefono del solicitante"
                           class="form-control" formControlName="telefono_solicitante">
                    <div [hidden]="form.controls['telefono_solicitante'].valid  || form.controls['telefono_solicitante'].pristine">
                      <div class="ng-invalid-feedback">
                        El campo es requerido
                      </div>
                    </div>
                  </div>
                </div>

                <!-- email -->
                <div class="form-group row">
                  <label for="emailSolicitante" class="col-sm-3 col-form-label">
                    Email
                  </label>
                  <div class="col-sm-9">
                    <input type="email" id="emailSolicitante"
                           placeholder="Ingrese un correo electronico valido"
                           class="form-control"
                           formControlName="email_solicitante">
                    <div [hidden]="form.controls['email_solicitante'].valid  || form.controls['email_solicitante'].pristine">
                      <div class="ng-invalid-feedback">
                        El campo es requerido
                      </div>
                    </div>
                  </div>
                </div>

                <!-- tiene orden compra -->

                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Orden de compra</label>
                  <div class="col-sm-9">
                    <div class="form-check form-check-inline" >
                      <input (click)="switchOrdenCompra(true)"
                             class="form-check-input" type="radio"
                             name="tieneOrdenCompra"
                             value="true"
                             id="orden-si">
                      <label class="form-check-label" for="orden-si">Si</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input (click)="switchOrdenCompra(false)"
                             class="form-check-input" type="radio"
                             name="tieneOrdenCompra"
                             value="false"
                             id="orden-no"
                             checked>
                      <label class="form-check-label" for="orden-no">No</label>
                    </div>
                  </div>
                </div>

                <!-- si tiene orden de compra -->
                <div *ngIf="ordenCompra" class="animated fade-in">
                  <!-- numero de orden -->
                  <div class="form-group row">
                    <label for="num-orden-compra" class="col-sm-3 col-form-label">Numero de orden</label>
                    <div class="col-sm-9">
                      <input type="number"
                             class="form-control"
                             id="num-orden-compra"
                             placeholder="Ingrese el numero de la orden de compra"
                             formControlName="numero_orden">
                      <div [hidden]="form.controls['numero_orden'].valid  || form.controls['numero_orden'].pristine">
                        <div class="ng-invalid-feedback">
                          El campo es requerido
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- anexo de orden -->
                  <div class="form-group row">
                    <label for="anexo" class="col-sm-3 col-form-label">Anexo</label>
                    <div class="col-sm-9">
                      <input type="file" class="form-control-file" (change)="cargarArchivo($event)" id="anexo" #fileInput>
                      <div [hidden]="form.controls['anexo'].valid  || form.controls['anexo'].pristine">
                        <div class="ng-invalid-feedback">
                          El campo es requerido
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="card mt-3">
              <div class="card-body border-bottom mt-3">
                <h5>Datos de factura</h5>
              </div>
              <div class="card-body">
                <!-- factura -->
                <div class="form-group row">
                  <label for="destinoFactura" class="col-sm-3 col-form-label">
                    Facturar a
                  </label>
                  <div class="col-sm-9">
                    <input type="text" id="destinoFactura"
                           placeholder="Ingrese el nombre del destinatario de la factura"
                           class="form-control"
                           formControlName="destino_factura">
                    <div [hidden]="form.controls['destino_factura'].valid  || form.controls['destino_factura'].pristine">
                      <div class="ng-invalid-feedback">
                        El campo es requerido
                      </div>
                    </div>

                  </div>
                </div>

                <!-- tipo sociedad -->
                <div class="form-group row">
                  <label for="tipoSociedad" class="col-sm-3 col-form-label">
                    Tipo de sociedad
                  </label>
                  <div class="col-sm-9">
                    <select name="tipoSociedad"
                            class="form-control"
                            id="tipoSociedad"
                            formControlName="tipo_sociedad">
                      <option [selected]="true" value="">Seleccione</option>
                      <option value="juridico">Juridico</option>
                      <option value="natural">Natural</option>
                    </select>
                    <div [hidden]="form.controls['tipo_sociedad'].valid  || form.controls['tipo_sociedad'].pristine">
                      <div class="ng-invalid-feedback">
                        El campo es requerido
                      </div>
                    </div>
                  </div>
                </div>

                <!-- tipo identificacion -->
                <div class="form-group row">
                  <label for="tipoDocumento" class="col-sm-3 col-form-label">
                    Tipo de documento
                  </label>
                  <div class="col-sm-9">
                    <select name="tipoIdentificacion"
                            class="form-control"
                            id="tipoDocumento"
                            formControlName="tipo_documento">
                      <option [selected]="true" value="">Seleccione</option>
                      <option value="juridico">Cedula</option>
                      <option value="natural">Nit</option>
                    </select>
                    <div [hidden]="form.controls['tipo_documento'].valid  || form.controls['tipo_documento'].pristine">
                      <div class="ng-invalid-feedback">
                        El campo es requerido
                      </div>
                    </div>
                  </div>
                </div>

                <!-- numero identificacion -->
                <div class="form-group row">
                  <label for="numeroIdentificacion" class="col-sm-3 col-form-label">
                    Numero de identificaci√≥n
                  </label>
                  <div class="col-sm-9">
                    <input type="number" id="numeroIdentificacion"
                           placeholder="Ingrese el numero de identificacion"
                           class="form-control"
                           formControlName="documento">

                    <div [hidden]="form.controls['documento'].valid  || form.controls['documento'].pristine">
                      <div class="ng-invalid-feedback">
                        El campo es requerido
                      </div>
                    </div>
                  </div>
                </div>

                <!-- telefono facturante-->
                <div class="form-group row">
                  <label for="telefonoFactura" class="col-sm-3 col-form-label">
                    Telefono
                  </label>
                  <div class="col-sm-9">
                    <input type="number" id="telefonoFactura"
                           placeholder="Telefono del facturante"
                           class="form-control"
                           formControlName="telefono_factura">
                    <div [hidden]="form.controls['telefono_factura'].valid  || form.controls['telefono_factura'].pristine">
                      <div class="ng-invalid-feedback">
                        El campo es requerido
                      </div>
                    </div>
                  </div>
                </div>

                <!-- email -->
                <div class="form-group row">
                  <label for="emailFactura" class="col-sm-3 col-form-label">
                    Email
                  </label>
                  <div class="col-sm-9">
                    <input type="email" id="emailFactura"
                           placeholder="Ingrese un correo valido"
                           class="form-control"
                           formControlName="email_factura">
                    <div [hidden]="form.controls['email_factura'].valid  || form.controls['email_factura'].pristine">
                      <div class="ng-invalid-feedback">
                        El campo es requerido
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>

            <!-- continuar -->
            <div class="form-group mt-3">
              <div class="col-md-4 mx-auto">
                <button [disabled]="form.invalid"
                        (click)="solicitarServicio()"
                        class="btn btn-primary btn-block">
                  Siguiente
                  <i class="fa fa-chevron-right"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
