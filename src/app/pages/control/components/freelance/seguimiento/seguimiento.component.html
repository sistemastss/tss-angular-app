<div class="col-md-11 mx-auto m-4">
  <div class="card">
    <div class="card-header bg-white">
      <i class="fa fa-mail-bulk"></i>
      Seguimiento
    </div>
    <div class="card-body">
      <form [formGroup]="form" *ngIf="!isLoadData">
        <div class="form-group row">
          <label for="correo" class="col-form-label col-md-3">
            Correo de contacto
          </label>
          <input type="text" class="form-control col-md-8" id="correo" formControlName="correo"
                 placeholder="Ingrese el correo electronico del evaluado">
        </div>
        <div class="form-group">
          <div class="alert alert-info">
            <b>Correo recibido!</b>
            <p>Fecha y hora de recibido: <b>fecha</b></p>
          </div>
        </div>
      </form>
    </div>
    <div class="card-footer">
      <button *ngIf="!isLoadData" type="button" class="btn btn-outline-primary mr-2"
              (click)="enviarCorreo()">Enviar correo
      </button>
    </div>
  </div>
</div>
