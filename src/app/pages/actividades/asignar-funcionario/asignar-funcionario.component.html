<div class="row">
  <div class="col-sm-8 mx-auto">
    <div class="card">
      <div class="card-header">
        Asignar funcionario
      </div>
      <div class="card-body">
        <div class="form-group">
          <div class="form-row">
            <label for="funcionario" class="col-sm-4">
              Asignar funcionario
            </label>
            <div class="col-sm-8">
              <form [formGroup]="form">
                <select formControlName="funcionario" class="form-control" id="funcionario">
                  <option selected value="">Seleccione un funcionario</option>
                  <option *ngFor="let funcionario of funcionarios" [value]="funcionario.id">
                    {{ funcionario.nombre }}
                  </option>
                </select>
              </form>
            </div>
          </div>
        </div>
        <div class="form-group text-center">
          <button class="btn btn-primary" (click)="onSubmit()" [disabled]="form.invalid">
            <i class="fa fa-plus"></i>
            Asignar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
