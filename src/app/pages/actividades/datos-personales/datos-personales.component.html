<div>
  <form class="mx-auto animated fade-in">
    <div class="card">
      <div class="card-header bg-white">
        <h4>Datos personales</h4>
      </div>
      <div class="card-body">
        <div class="form-group row">
          <label for="nombre" class="col-sm-3 col-form-label">Nombre del Evaluado</label>
          <div class="col-sm-9">
            <input type="text"
                   class="form-control"
                   id="nombre"
                   name="nombre"
                   required="required"
                   placeholder="Nombre del evaluado"
                   [value]="servicioEsp.nombre">
          </div>
        </div>
        <div class="form-group row">
          <label for="documento" class="col-sm-3 col-form-label">Documento de identidad</label>
          <div class="col-sm-9">
            <input type="number"
                   class="form-control"
                   id="documento"
                   name="documento"
                   placeholder="Documento de indentidad"
                   required="required"
                   [value]="servicioEsp.documento">
          </div>
        </div>
        <div class="form-group row">
          <label for="departamento" class="col-sm-3 col-form-label">Departamento</label>
          <div class="col-sm-9">
            <input type="text"
                   class="form-control"
                   id="departamento"
                   name="departamento"
                   placeholder="Departamento"
                   required="required"
                   [value]="servicioEsp.departamento">
          </div>
        </div>
        <div class="form-group row">
          <label for="ciudad" class="col-sm-3 col-form-label">Ciudad</label>
          <div class="col-sm-9">
            <input type="text"
                   class="form-control"
                   id="ciudad"
                   name="ciudad"
                   placeholder="Ciudad"
                   required="required"
                   [value]="servicioEsp.ciudad">
          </div>
        </div>
        <div class="form-group row">
          <label for="telefono" class="col-sm-3 col-form-label">Telefono</label>
          <div class="col-sm-9">
            <input type="number"
                   class="form-control"
                   id="telefono"
                   name="telefono"
                   required="required"
                   placeholder="Telefono"
                   [value]="servicioEsp.telefono">
          </div>
        </div>
        <div class="form-group row">
          <label for="correo" class="col-sm-3 col-form-label">Correo electronico</label>
          <div class="col-sm-9">
            <input type="email"
                   class="form-control"
                   id="correo"
                   name="correo"
                   required="required"
                   placeholder="Correo electronico"
                   [value]="servicioEsp.email">
          </div>
        </div>
        <div class="form-group row">
          <label for="ciudadDesarrollo" class="col-sm-3 col-form-label">Ciudad de desarrollo de la prueba</label>
          <div class="col-sm-9">
            <input type="email"
                   class="form-control"
                   id="ciudadDesarrollo"
                   name="ciudadDesarrollo"
                   required="required"
                   placeholder="Ciudad de desarrollo de la prueba"
                   [value]="servicioEsp.ciudadDesarrollo">
          </div>
        </div>
        <div class="form-group row">
          <label for="observaciones" class="col-sm-3 col-form-label">Observaciones</label>
          <div class="col-sm-9">
                <textarea
                  cols="30" rows="5"
                  class="form-control"
                  id="observaciones"
                  name="observaciones"
                  placeholder="Observaciones"
                  [value]="servicioEsp.observaciones">
                </textarea>
          </div>
        </div>


        <div class="form-group row">
          <label for="observaciones" class="col-sm-3 col-form-label">Adjunto</label>
          <div class="col-sm-9">
            <a [href]="apiUrl + servicioEsp.documento" class="btn">
              <i class="fa fa-download"></i>
              Descargar adjunto
            </a>
          </div>
        </div>
      </div>
    </div>

  </form>
</div>
